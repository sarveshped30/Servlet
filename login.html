<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
                        "http://www.w3.org/TR/html4/losse.dtd">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <!--action Attribute is used to specify where the form data is to be sent to the server after
          submission of the form. -->
        <!--Notes on GET:
                Appends form-data into the URL in name/value pairs
                The length of a URL is limited (about 3000 characters)
                Never use GET to send sensitive data! (will be visible in the URL)
                Useful for form submissions where a user wants to bookmark the result
                GET is better for non-secure data, like query strings in Google

            Notes on POST:
                Appends form-data inside the body of the HTTP request (data is not shown in URL)
                Has no size limitations
                Form submissions with POST cannot be bookmarked-->

        <form action="NewLoginServlet" method="post">
            <header class="headerContainer"><h1>User Login Details</h1></header>
            <div>
                <label>Username: </label>
                <input type="text" name="user">
            </div>
            <div>
                <label>Password: </label>
                <input type="password" name="pwd">
            </div>
            <div>
                <button>Login</button>
            </div>
        </form>
    </body>
</html>
